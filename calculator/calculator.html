<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="calculator.css" type="text/css"/>
</head>
<body>
<h1>Calculator</h1>
<form name="calculator" id="main">
	<input type="text" id="display" placeholder="0"/>

	<div id="subdiv">
	<input type="button" id="num7" onClick="document.calculator.display.value+='7'" value="7" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<input type="button" id="num8" onClick="document.calculator.display.value+='8'" value="8" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<input type="button" id="num9" onClick="document.calculator.display.value+='9'"value="9" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<input type="button" id="numadd" onClick="document.calculator.display.value+='+'"value="+" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="numdiv" onClick="document.calculator.display.value+='/'"value="/" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<br/>
	<input type="button" id="num4" onClick="document.calculator.display.value+='4'" value="4" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="num5" onClick="document.calculator.display.value+='5'" value="5" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="num6" onClick="document.calculator.display.value+='6'"value="6" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="numsub" onClick="document.calculator.display.value+='-'"value="-" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="nummod" onClick="document.calculator.display.value+='%'"value="%" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	<br/>
	<input type="button" id="num3" onClick="document.calculator.display.value+='3'"value="3" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="num2" onClick="document.calculator.display.value+='2'"value="2" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="num1" onClick="document.calculator.display.value+='1'"value="1" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="nummul" onClick="document.calculator.display.value+='*'"value="*" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button" id="numback" onClick="deleteNumbers();"value="<-" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	<br/>
	<input type="button"id="num0" onClick="document.calculator.display.value+='0'"value="0" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<input type="button"id="numequal" onClick="displayResults();"value="=" onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'"/>
	
	<input type="button"id="numdec" onClick="document.calculator.display.value+='.'"value="." onMouseOver="this.style.backgroundColor='#CFD8DC'" onMouseOut="this.style.backgroundColor='#BDBDBD'" />
	
	<input type="button" id="numclear" onClick="clearDisplay();"onMouseOver="this.style.backgroundColor='#EF9A9A'" onMouseOut="this.style.backgroundColor='#E57373'" value="clear"/>
	</div>
</form>

<script src="calculator.js" src="text/javascript"></script>
</body>
</html>
